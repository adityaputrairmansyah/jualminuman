<VirtualHost *:80>
    ServerAdmin webmaster@jualminuman.com
    DocumentRoot "C:/xampp/htdocs/jualminuman"
    ServerName jualminuman.com
    ServerAlias www.jualminuman.com
    <Directory "C:/xampp/htdocs/jualminuman">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog "logs/jualminuman.com-error.log"
    CustomLog "logs/jualminuman.com-access.log" common
</VirtualHost> 